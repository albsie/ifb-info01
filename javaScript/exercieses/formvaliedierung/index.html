<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Scripts -->
    <script type="text/javascript" src="main.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Styles -->
    <style>
        main {
            margin-top: 5vh;
        }
    </style>
    <title>Formvaliedierung</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="mb-3">Meine Anmelde Seite</h1>
        <form action="#" method="post" id="form">
            <div class="mb-3">
                <label for="email" class="form-label">Email Adresse</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="passwort" class="form-label">Password</label>
                <input type="passwort" name="passwort" class="form-control" id="passwort" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="passwortRpt" class="form-label">Password wiederholen</label>
                <input type="passwort" name="passwortRpt" class="form-control" id="passwortRpt" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Vorname</label>
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Max">
                <div class="valid-feedback">Looks good!
                </div>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Nachname</label>
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Mustermann">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name="country">
                    <option selected>Nation</option>
                    <option value="1">Deutschland</option>
                    <option value="2">Österreich</option>
                    <option value="3">Italien</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Wie alt bist du?</label>
                <input type="number" class="form-control" name="age" id="age" placeholder="25">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">Mann</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">Frau</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="3">
                <label class="form-check-label" for="inlineRadio3">Anderes</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" name="chkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Ich bestätige die AGB's.
                </label>
            </div>
            <div class="form-check form-check-inline mt-3">
                <button type="reset" class="btn btn-danger">Abbrechen</button>
                <button type="submit" name="submitBtn" class="btn btn-success">Speichern</button>
            </div>
        </form>
    </main>

</body></html>
