<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dynPseu.css">
    <title>Dynamische Pseudoklassen</title>
</head>
<body>
    <header></header>
    <main>
        <!--ul>li*3>a[href="https://google.de"]{Google $}-->
        <ul>
            <li><a href="https://google.de">Google 1</a></li>
            <li><a href="https://google.de">Google 2</a></li>
            <li><a href="https://google.de">Google 3</a></li>
        </ul>
        <div>
            <!--ul>li*3>input[type="checkbox"]-->
            <ul>
                <li><input type="checkbox"><span></span></li>
                <li><input type="checkbox" disabled><span></span></li>
                <li><input type="checkbox" checked><span></span></li>
            </ul>
        </div>

    </main>
    <footer></footer>
</body>
</html>
