<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dynPseu.css">
    <title>Dynamische Pseudoklassen</title>
</head>
<body>
    <header></header>
    <main>
        <!--ul>li*3>a[href="https://google.de"]{Google $}-->
        <ul>
            <li><a href="https://google.de">Google 1</a></li>
            <li><a href="https://google.de">Google 2</a></li>
            <li><a href="https://google.de">Google 3</a></li>
        </ul>
        <div>
            <!--ul>li*3>input[type="checkbox"]-->
            <ul>
                <li><input type="checkbox"><span></span></li>
                <li><input type="checkbox" disabled><span></span></li>
                <li><input type="checkbox" checked><span></span></li>
            </ul>
        </div>
        <div>
            <form>
                <label for="name">Bitte gib deinen Namen ein</label>
                <input type="text" id="name" required>
                <label for="number">Wie alt bist du?</label>
                <input type="number" id="number" required>
                <label for="year">Dein Geburtsjahr</label>
                <input type="number" id="year" min="1980" max="2002"
                required>
                <label for="firstname">Vorname</label>
                <input type="text" id="firstname" placeholder="Max">
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
